<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Scheduler</title>
  </head>

<body>
	<!-- Header -->
	<header class="header">
		<h1 class="display-3">Timeable Day Calendar</h1>
		<p class="lead">A day scheduler with a better name.</p>
		<p id="currentDay" class="lead"></p>
	</header>

	<div class="container">

		<!-- Timeblocks start here -->
    <!-- had to change "hour-9" to "hour9" for js -->
		<div id="hour9" class="row time-block">
      <div class="col-md-1 hour">9 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour10" class="row time-block">
      <div class="col-md-1 hour">10 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour11" class="row time-block">
      <div class="col-md-1 hour">11 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour12" class="row time-block">
      <div class="col-md-1 hour">12 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour13" class="row time-block">
      <div class="col-md-1 hour">1 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour14" class="row time-block">
      <div class="col-md-1 hour">2 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour15" class="row time-block">
      <div class="col-md-1 hour">3 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour16" class="row time-block">
      <div class="col-md-1 hour">4 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

		<div id="hour17" class="row time-block">
      <div class="col-md-1 hour">5 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>

    <div id="hour18" class="row time-block">
      <div class="col-md-1 hour">6 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="button saveButton col-md-1">Save</button>
    </div>


	</div>

  <!-- various links for the page -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./assets/script.js"></script>
</body>

</html>
